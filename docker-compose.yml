version: '3'

# Copy default.env to environment.env and change passwords.

services:

  app:
    container_name: tmi_cloud
    image: nextcloud:18.0
    restart: always
    ports:
      - 41000:80
    depends_on:
      - db
    volumes:
      - ./local/nextcloud/custom_apps:/var/www/html/custom_apps
    env_file: environment.env

  db:
    container_name: tmi_cloud_data
    image: mariadb
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ./local/data:/var/lib/mysql
    env_file: environment.env

  admin:
    container_name: tmi_cloud_admin
    image: adminer
    restart: always
    ports:
      - 41010:8080
    depends_on:
      - db